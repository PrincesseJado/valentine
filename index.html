<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Be My Valentine?</title>
  <style>
    :root{
      --bg1:#ffb3c7;
      --bg2:#ffe3ec;
      --card:#ffffffcc;
      --text:#4a0b2f;
      --yes:#ff4d88;
      --no:#7a7a7a;
      --shadow: 0 20px 60px rgba(0,0,0,.15);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-rounded, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(circle at 20% 20%, #fff 0 6px, transparent 7px) 0 0 / 46px 46px,
        radial-gradient(circle at 70% 30%, #fff 0 5px, transparent 6px) 0 0 / 56px 56px,
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* Floating hearts */
    .hearts{ position:fixed; inset:0; pointer-events:none; opacity:.75; }
    .heart{
      position:absolute;
      font-size:20px;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.12));
    }
    @keyframes floatUp{
      from{ transform: translateY(120vh) translateX(0) rotate(0deg); opacity:0; }
      10%{opacity:1;}
      to{ transform: translateY(-20vh) translateX(40px) rotate(220deg); opacity:0; }
    }

    .card{
      width:min(520px, calc(100vw - 28px));
      background:var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.7);
      border-radius: 28px;
      box-shadow:var(--shadow);
      padding: 28px 22px 24px;
      text-align:center;
      position:relative;
    }

    .topRow{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      margin-bottom: 8px;
      user-select:none;
    }
    .title{
      font-size: clamp(26px, 4vw, 34px);
      margin: 10px 0 6px;
      letter-spacing:.2px;
    }
    .subtitle{
      margin:0 0 14px;
      opacity:.85;
      font-size: 14.5px;
    }

    /* Cute ‚Äúanimals‚Äù (pure CSS) */
    .buddies{
      display:flex;
      justify-content:center;
      gap:16px;
      margin: 10px 0 6px;
    }
    .buddy{
      width:74px; height:74px;
      border-radius: 22px;
      display:grid;
      place-items:center;
      background: #fff;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
      position:relative;
      overflow:hidden;
      transform: translateZ(0);
      animation: bob 2.8s ease-in-out infinite;
    }
    .buddy:nth-child(2){ animation-delay:.35s; }
    @keyframes bob{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-6px); }
    }
    .face{
      width:46px; height:46px;
      border-radius: 50%;
      background: #ffd6e4;
      position:relative;
      box-shadow: inset 0 -6px 0 rgba(255,77,136,.12);
    }
    .face:before, .face:after{
      content:"";
      position:absolute;
      top:16px;
      width:7px; height:9px;
      border-radius: 20px;
      background:#3a1230;
    }
    .face:before{ left:13px; }
    .face:after{ right:13px; }
    .mouth{
      position:absolute;
      left:50%; top:28px;
      width:12px; height:8px;
      border: 2.5px solid #3a1230;
      border-top:none;
      border-radius: 0 0 14px 14px;
      transform: translateX(-50%);
    }
    .blush{
      position:absolute;
      top:25px;
      width:10px; height:6px;
      background: rgba(255,77,136,.35);
      border-radius: 14px;
      filter: blur(.2px);
    }
    .blush.l{ left:6px; }
    .blush.r{ right:6px; }

    .ears{
      position:absolute;
      top:-7px;
      left:50%;
      transform:translateX(-50%);
      width:58px; height:20px;
      display:flex;
      justify-content:space-between;
      padding:0 4px;
    }
    .ear{
      width:16px; height:16px;
      background:#ffd6e4;
      border-radius: 6px 6px 10px 10px;
      box-shadow: inset 0 -3px 0 rgba(255,77,136,.10);
      transform: rotate(-10deg);
    }
    .ear:last-child{ transform: rotate(10deg); }

    .buttonsArea{
      margin-top: 18px;
      position:relative;
      height: 130px;
    }
    .btn{
      appearance:none;
      border:none;
      border-radius: 18px;
      padding: 14px 20px;
      font-size: 16px;
      cursor:pointer;
      font-weight: 700;
      box-shadow: 0 14px 30px rgba(0,0,0,.12);
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .btn:active{ transform: translateY(2px) scale(.99); }
    .btnYes{
      background: var(--yes);
      color:white;
    }
    .btnYes:hover{ filter: brightness(1.03); transform: translateY(-1px); }
    .btnNo{
      background: #ededed;
      color: #333;
      position:absolute;
      left: 52%;
      top: 62px;
      transform: translateX(-50%);
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.7);
      border: 1px solid rgba(255,255,255,.8);
      font-size: 12.5px;
      margin-top: 6px;
      user-select:none;
    }

    .modal{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,.45);
      padding:18px;
    }
    .modal.show{ display:grid; }
    .modalCard{
      width:min(520px, calc(100vw - 28px));
      background:white;
      border-radius: 26px;
      padding: 22px 18px;
      text-align:center;
      box-shadow: var(--shadow);
    }
    .big{
      font-size: 42px;
      margin: 6px 0 0;
    }
    .close{
      margin-top: 14px;
      background:#f4f4f4;
      color:#333;
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <main class="card" id="card">
    <div class="topRow" aria-hidden="true">
      <span style="font-size:26px;">üíå</span>
      <span style="font-size:22px;">‚ú®</span>
      <span style="font-size:26px;">üíò</span>
    </div>

    <div class="buddies" aria-hidden="true">
      <div class="buddy">
        <div class="ears"><div class="ear"></div><div class="ear"></div></div>
        <div class="face">
          <div class="blush l"></div><div class="blush r"></div>
          <div class="mouth"></div>
        </div>
      </div>
      <div class="buddy">
        <div class="ears"><div class="ear"></div><div class="ear"></div></div>
        <div class="face" style="background:#ffe1b8;">
          <div class="blush l"></div><div class="blush r"></div>
          <div class="mouth"></div>
        </div>
      </div>
    </div>

    <h1 class="title">Will you be my Valentine? üíñ</h1>
    <p class="subtitle">Just one tiny click‚Ä¶ (choose wisely üòá)</p>

    <div class="buttonsArea" id="arena">
      <button class="btn btnYes" id="yesBtn">Yes! ü•∞</button>
      <button class="btn btnNo" id="noBtn">No üôÉ</button>
    </div>

    <div class="pill">Tip: try clicking ‚ÄúNo‚Äù‚Ä¶ if you can üòå</div>
  </main>

  <div class="modal" id="modal" role="dialog" aria-modal="true">
    <div class="modalCard">
      <div class="big">üéâüíûüéâ</div>
      <h2 style="margin:10px 0 6px;">YAYYYYY!!</h2>
      <p style="margin:0 0 10px;">Best Valentine ever ü•πüíñ</p>
      <button class="btn close" id="closeBtn">Close</button>
    </div>
  </div>

  <script>
    // Floating hearts
    const hearts = document.getElementById("hearts");
    const emojis = ["üíñ","üíò","üíï","üíù","üíó","üíì","üíû","üå∏","‚ú®"];
    for(let i=0;i<24;i++){
      const s = document.createElement("div");
      s.className = "heart";
      s.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      s.style.left = Math.random()*100 + "vw";
      s.style.animationDuration = (6 + Math.random()*8) + "s";
      s.style.animationDelay = (-Math.random()*10) + "s";
      s.style.fontSize = (14 + Math.random()*18) + "px";
      hearts.appendChild(s);
    }

    // Modal
    const modal = document.getElementById("modal");
    document.getElementById("yesBtn").addEventListener("click", () => modal.classList.add("show"));
    document.getElementById("closeBtn").addEventListener("click", () => modal.classList.remove("show"));
    modal.addEventListener("click", (e) => { if(e.target === modal) modal.classList.remove("show"); });

    // "No" button dodge logic
    const noBtn = document.getElementById("noBtn");
    const arena = document.getElementById("arena");

    function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }

    function moveNoButton() {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const padding = 8;
      const maxX = a.width  - b.width  - padding;
      const maxY = a.height - b.height - padding;

      const x = Math.random() * maxX + padding;
      const y = Math.random() * maxY + padding;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "none";
    }

    function onPointerMove(e){
      const b = noBtn.getBoundingClientRect();
      const cx = b.left + b.width/2;
      const cy = b.top + b.height/2;

      const dx = (e.clientX - cx);
      const dy = (e.clientY - cy);
      const dist = Math.hypot(dx, dy);

      // If cursor comes close, dodge
      if(dist < 120){
        moveNoButton();
      }
    }

    // Initialize position
    moveNoButton();

    // Dodge on mouse/touch
    window.addEventListener("pointermove", onPointerMove, {passive:true});

    // Extra: if they somehow hover it, move again
    noBtn.addEventListener("pointerenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);
  </script>
</body>
</html>
