<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Princesse ‚ô•Ô∏è</title>

  <style>
    :root{
      --bg1:#1a0009;      /* deep burgundy */
      --bg2:#5a001a;      /* wine red */
      --card:#12060bcc;   /* dark glass */
      --text:#ffe6ef;     /* soft rose */
      --yes:#c4003a;      /* romantic red */
      --shadow: 0 30px 90px rgba(0,0,0,.45);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-rounded, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 20%, rgba(255,255,255,.08), transparent 60%),
        radial-gradient(800px 500px at 80% 30%, rgba(255,0,80,.12), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* Floating hearts */
    .floatLayer{ position:fixed; inset:0; pointer-events:none; }
    .float{
      position:absolute;
      opacity:.85;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.4));
    }
    @keyframes floatUp{
      from{ transform: translateY(120vh) rotate(0deg); opacity:0; }
      10%{ opacity:1; }
      to{ transform: translateY(-20vh) rotate(220deg); opacity:0; }
    }

    .card{
      width:min(520px, calc(100vw - 28px));
      background:var(--card);
      backdrop-filter: blur(12px);
      border-radius: 28px;
      box-shadow:var(--shadow);
      padding: 28px 22px;
      text-align:center;
      border:1px solid rgba(255,230,239,.15);
    }

    h1{
      font-size: clamp(26px, 4vw, 36px);
      margin: 10px 0 6px;
      letter-spacing:.3px;
    }

    .subtitle{
      opacity:.9;
      font-size:15px;
      margin-bottom:18px;
    }

    .arena{
      position:relative;
      height:150px;
      border-radius:20px;
      background: rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.1);
      overflow:hidden;
    }

    .btn{
      appearance:none;
      border:none;
      border-radius:18px;
      padding:14px 22px;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 14px 30px rgba(0,0,0,.35);
      user-select:none;
    }

    .btnYes{
      background:var(--yes);
      color:white;
      position:absolute;
      left:50%;
      top:36px;
      transform:translateX(-50%);
    }

    .btnNo{
      background:#e5e5e5;
      color:#333;
      position:absolute;
      left:50%;
      top:96px;
      transform:translateX(-50%);
      pointer-events:none; /* STRICTLY unclickable */
    }

    /* Modal */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,.65);
      padding:18px;
    }
    .modal.show{ display:grid; }

    .modalCard{
      width:min(520px, calc(100vw - 28px));
      background:#12060b;
      border-radius:26px;
      padding:26px 22px;
      text-align:center;
      box-shadow:var(--shadow);
      border:1px solid rgba(255,230,239,.2);
    }

    .big{ font-size:48px; margin-bottom:6px; }

    .close{
      margin-top:14px;
      background:#2a0a15;
      color:var(--text);
    }
  </style>
</head>

<body>
  <div class="floatLayer" id="floatLayer"></div>

  <main class="card">
    <h1>Princesse‚Ä¶ will you be my Valentine? ‚ô•Ô∏è</h1>
    <p class="subtitle">Say yes‚Ä¶ and let‚Äôs make February feel like magic.</p>

    <div class="arena" id="arena">
      <button class="btn btnYes" id="yesBtn">Yes</button>
      <button class="btn btnNo" id="noBtn">No</button>
    </div>
  </main>

  <div class="modal" id="modal">
    <div class="modalCard">
      <div class="big">‚ô•Ô∏è</div>
      <h2>
        Not that your mom would allow it<br>
        but <strong>YO2BORNE TIZIK</strong>
      </h2>
      <p style="margin-top:10px;font-size:18px;">I love you ‚ô•Ô∏è</p>
      <button class="btn close" id="closeBtn">Close</button>
    </div>
  </div>

  <script>
    /* Floating hearts */
    const floatLayer = document.getElementById("floatLayer");
    const hearts = ["‚ô•Ô∏è","üíó","üíû","üíñ"];
    for(let i=0;i<26;i++){
      const h = document.createElement("div");
      h.className = "float";
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      h.style.left = Math.random()*100 + "vw";
      h.style.fontSize = (16 + Math.random()*20) + "px";
      h.style.animationDuration = (7 + Math.random()*8) + "s";
      h.style.animationDelay = (-Math.random()*10) + "s";
      floatLayer.appendChild(h);
    }

    /* Modal */
    const modal = document.getElementById("modal");
    document.getElementById("yesBtn").onclick = () => modal.classList.add("show");
    document.getElementById("closeBtn").onclick = () => modal.classList.remove("show");
    modal.onclick = e => { if(e.target === modal) modal.classList.remove("show"); };

    /* Smooth runaway No button */
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");

    let x=0,y=0,vx=0,vy=0,tx=0,ty=0, mx=0,my=0;

    function clamp(v,min,max){ return Math.max(min,Math.min(max,v)); }
    function rand(a,b){ return a+Math.random()*(b-a); }

    function init(){
      const a=arena.getBoundingClientRect();
      const b=noBtn.getBoundingClientRect();
      x=rand(10,a.width-b.width-10);
      y=rand(10,a.height-b.height-10);
      tx=x; ty=y;
    }

    function moveAway(){
      const a=arena.getBoundingClientRect();
      const b=noBtn.getBoundingClientRect();
      tx = clamp(x + (x-mx)*1.2 + rand(-40,40), 10, a.width-b.width-10);
      ty = clamp(y + (y-my)*1.2 + rand(-30,30), 10, a.height-b.height-10);
    }

    function tick(){
      vx += (tx-x)*0.08;
      vy += (ty-y)*0.08;
      vx *= .8; vy *= .8;
      x += vx; y += vy;
      noBtn.style.left = x+"px";
      noBtn.style.top  = y+"px";
      requestAnimationFrame(tick);
    }

    arena.onpointermove = e=>{
      const r=arena.getBoundingClientRect();
      mx=e.clientX-r.left;
      my=e.clientY-r.top;
      moveAway();
    };

    init(); tick();
    window.onresize = init;
  </script>
</body>
</html>
