<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Princesse üíò</title>
  <style>
    :root{
      --bg1:#ff9ec4;
      --bg2:#ffe6ef;
      --card:#ffffffcc;
      --text:#4a0b2f;
      --yes:#ff3f86;
      --shadow: 0 22px 70px rgba(0,0,0,.16);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-rounded, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(circle at 20% 18%, rgba(255,255,255,.95) 0 6px, transparent 7px) 0 0 / 46px 46px,
        radial-gradient(circle at 70% 28%, rgba(255,255,255,.8) 0 5px, transparent 6px) 0 0 / 58px 58px,
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* floating hearts */
    .floatLayer{ position:fixed; inset:0; pointer-events:none; }
    .float{
      position:absolute;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.12));
      opacity:.85;
      animation: driftUp linear infinite;
      will-change: transform, opacity;
    }
    @keyframes driftUp{
      from { transform: translateY(120vh) translateX(0) rotate(0deg); opacity:0; }
      10% { opacity:1; }
      to   { transform: translateY(-20vh) translateX(50px) rotate(240deg); opacity:0; }
    }

    .card{
      width:min(560px, calc(100vw - 28px));
      background:var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.7);
      border-radius: 28px;
      box-shadow:var(--shadow);
      padding: 26px 20px 22px;
      text-align:center;
      position:relative;
    }

    .sparkles{
      display:flex; justify-content:center; gap:10px;
      font-size: 22px;
      user-select:none;
      margin-bottom: 8px;
    }

    .title{
      font-size: clamp(26px, 4vw, 36px);
      margin: 8px 0 6px;
      letter-spacing:.2px;
    }
    .subtitle{
      margin:0 0 12px;
      opacity:.86;
      font-size: 14.5px;
    }

    /* Cute buddies row */
    .buddies{
      display:flex;
      justify-content:center;
      align-items:flex-end;
      gap:14px;
      margin: 8px 0 10px;
      user-select:none;
    }

    .buddyCard{
      width:86px; height:86px;
      border-radius: 26px;
      background:#fff;
      box-shadow: 0 14px 34px rgba(0,0,0,.10);
      display:grid;
      place-items:center;
      position:relative;
      overflow:hidden;
      animation: bob 2.8s ease-in-out infinite;
    }
    .buddyCard:nth-child(2){ animation-delay:.25s; }
    .buddyCard:nth-child(3){ animation-delay:.5s; }
    @keyframes bob{ 0%,100%{transform:translateY(0)} 50%{transform:translateY(-7px)} }

    .emoji{
      font-size: 42px;
      transform: translateY(2px);
    }

    /* Simple CSS cat face */
    .cat{
      width:52px; height:52px;
      border-radius: 50%;
      background:#ffd6e4;
      position:relative;
      box-shadow: inset 0 -7px 0 rgba(255,63,134,.13);
    }
    .cat:before, .cat:after{
      content:"";
      position:absolute;
      top:-6px;
      width:18px; height:18px;
      background:#ffd6e4;
      transform: rotate(45deg);
      border-radius: 4px;
      box-shadow: inset 0 -4px 0 rgba(255,63,134,.10);
    }
    .cat:before{ left:4px; }
    .cat:after{ right:4px; }
    .eye{
      position:absolute; top:20px;
      width:7px; height:9px;
      background:#3a1230; border-radius: 20px;
    }
    .eye.l{ left:16px; }
    .eye.r{ right:16px; }
    .mouth{
      position:absolute;
      left:50%; top:32px;
      width:12px; height:8px;
      border: 2.5px solid #3a1230;
      border-top:none;
      border-radius: 0 0 14px 14px;
      transform: translateX(-50%);
    }
    .blush{
      position:absolute; top:30px;
      width:10px; height:6px;
      background: rgba(255,63,134,.35);
      border-radius: 14px;
    }
    .blush.l{ left:8px; }
    .blush.r{ right:8px; }

    .arena{
      margin-top: 12px;
      position:relative;
      height: 150px;
      border-radius: 22px;
      background: rgba(255,255,255,.45);
      border: 1px solid rgba(255,255,255,.75);
      overflow:hidden;
    }

    .btn{
      appearance:none;
      border:none;
      border-radius: 18px;
      padding: 14px 20px;
      font-size: 16px;
      cursor:pointer;
      font-weight: 800;
      box-shadow: 0 14px 30px rgba(0,0,0,.12);
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
      will-change: transform;
    }
    .btn:active{ transform: translateY(2px) scale(.99); }

    .btnYes{
      background: var(--yes);
      color:white;
      position:absolute;
      left: 50%;
      top: 30px;
      transform: translateX(-50%);
    }
    .btnYes:hover{ filter: brightness(1.04); }

    .btnNo{
      background:#f0f0f0;
      color:#333;
      position:absolute;
      left: 50%;
      top: 92px;
      transform: translateX(-50%);
      touch-action:none;
    }

    .hint{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.7);
      border: 1px solid rgba(255,255,255,.8);
      font-size: 12.5px;
      margin-top: 10px;
      user-select:none;
    }

    /* Modal */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,.45);
      padding:18px;
    }
    .modal.show{ display:grid; }
    .modalCard{
      width:min(560px, calc(100vw - 28px));
      background:white;
      border-radius: 26px;
      padding: 22px 18px;
      text-align:center;
      box-shadow: var(--shadow);
    }
    .big{ font-size: 44px; margin: 6px 0 0; }
    .close{ margin-top: 14px; background:#f4f4f4; color:#333; }
  </style>
</head>
<body>
  <div class="floatLayer" id="floatLayer"></div>

  <main class="card">
    <div class="sparkles" aria-hidden="true">üíå ‚ú® üíò ‚ú® üíå</div>

    <div class="buddies" aria-hidden="true">
      <div class="buddyCard"><div class="cat">
        <div class="eye l"></div><div class="eye r"></div>
        <div class="blush l"></div><div class="blush r"></div>
        <div class="mouth"></div>
      </div></div>
      <div class="buddyCard"><div class="emoji">üê¢</div></div>
      <div class="buddyCard"><div class="emoji">üê±</div></div>
    </div>

    <h1 class="title">Princesse‚Ä¶ will you be my Valentine? üíñ</h1>
    <p class="subtitle">Choose ‚ÄúYes‚Äù and make my heart do backflips ü•π</p>

    <div class="arena" id="arena">
      <button class="btn btnYes" id="yesBtn">Yes! ü•∞</button>
      <button class="btn btnNo" id="noBtn">No üôÉ</button>
    </div>

    <div class="hint">Try clicking ‚ÄúNo‚Äù‚Ä¶ it gets shy üòåüê¢üíó</div>
  </main>

  <div class="modal" id="modal" role="dialog" aria-modal="true">
    <div class="modalCard">
  <div class="big">‚ù§Ô∏è</div>
  <h2 style="margin:10px 0 6px;">
    Not that your mom would allow it<br>
    but <strong>YO2BORNE TIZIK</strong>
  </h2>
  <p style="margin:8px 0 10px; font-size:18px;">I love you üíñ</p>
  <button class="btn close" id="closeBtn">Close</button>
</div>

  </div>

  <script>
    // Floating cute things
    const floatLayer = document.getElementById("floatLayer");
    const floatEmojis = ["üíñ","üíò","üíï","üíù","üíó","üíì","üíû","üå∏","‚ú®","üê¢","üê±"];
    for(let i=0;i<30;i++){
      const el = document.createElement("div");
      el.className = "float";
      el.textContent = floatEmojis[Math.floor(Math.random()*floatEmojis.length)];
      el.style.left = Math.random()*100 + "vw";
      el.style.animationDuration = (6 + Math.random()*9) + "s";
      el.style.animationDelay = (-Math.random()*10) + "s";
      el.style.fontSize = (14 + Math.random()*22) + "px";
      floatLayer.appendChild(el);
    }

    // Modal
    const modal = document.getElementById("modal");
    document.getElementById("yesBtn").addEventListener("click", () => modal.classList.add("show"));
    document.getElementById("closeBtn").addEventListener("click", () => modal.classList.remove("show"));
    modal.addEventListener("click", (e) => { if(e.target === modal) modal.classList.remove("show"); });

    // Smooth "No" dodge (continuous steering)
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");

    // store position in arena coords
    let x = 0, y = 0;      // current
    let vx = 0, vy = 0;   // velocity
    let tx = 0, ty = 0;   // target
    let mouseX = 0, mouseY = 0;
    let hasMouse = false;

    function rand(min, max){ return min + Math.random()*(max-min); }
    function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }

    function initPosition(){
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const maxX = a.width - b.width - 10;
      const maxY = a.height - b.height - 10;
      x = rand(10, maxX);
      y = rand(10, maxY);
      tx = x; ty = y;
      place();
    }

    function place(){
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translateZ(0)";
    }

    function pickNewTargetAwayFrom(mx, my){
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const maxX = a.width - b.width - 10;
      const maxY = a.height - b.height - 10;

      // pick a spot opposite-ish from the mouse
      let px = x + (x - mx) * 0.9 + rand(-40, 40);
      let py = y + (y - my) * 0.9 + rand(-30, 30);

      tx = clamp(px, 10, maxX);
      ty = clamp(py, 10, maxY);
    }

    function tick(){
      // steering toward target with easing
      const ax = (tx - x) * 0.08;
      const ay = (ty - y) * 0.08;

      vx = (vx + ax) * 0.82; // friction
      vy = (vy + ay) * 0.82;

      x += vx;
      y += vy;

      // bounds safety
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const maxX = a.width - b.width - 10;
      const maxY = a.height - b.height - 10;
      x = clamp(x, 10, maxX);
      y = clamp(y, 10, maxY);

      place();

      // if close to mouse, continually update target away from it
      if(hasMouse){
        const bx = x + b.width/2;
        const by = y + b.height/2;
        const dx = (mouseX - bx);
        const dy = (mouseY - by);
        const dist = Math.hypot(dx, dy);

        if(dist < 150){
          pickNewTargetAwayFrom(mouseX, mouseY);
        } else if (Math.hypot(tx - x, ty - y) < 8){
          // wander a bit when "safe"
          tx = clamp(x + rand(-60, 60), 10, maxX);
          ty = clamp(y + rand(-40, 40), 10, maxY);
        }
      }

      requestAnimationFrame(tick);
    }

    arena.addEventListener("pointermove", (e) => {
      const a = arena.getBoundingClientRect();
      mouseX = e.clientX - a.left;
      mouseY = e.clientY - a.top;
      hasMouse = true;
      // immediate "panic" nudge so it feels responsive
      pickNewTargetAwayFrom(mouseX, mouseY);
    }, {passive:true});

    arena.addEventListener("pointerleave", () => { hasMouse = false; });

    // If she somehow taps it, it scoots away
    noBtn.addEventListener("pointerdown", (e) => {
      const a = arena.getBoundingClientRect();
      const mx = e.clientX - a.left;
      const my = e.clientY - a.top;
      pickNewTargetAwayFrom(mx, my);
    });

    // Start
    initPosition();
    requestAnimationFrame(tick);
    window.addEventListener("resize", initPosition);
  </script>
</body>
</html>
